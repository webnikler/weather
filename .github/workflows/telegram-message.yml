name: telegram message
on:
  push:
    branches:
      - 'main'
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          photo: assets/icon.png
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            üë§ [${{ github.actor }}](https://github.com/${{ github.actor }}) –∑–∞—Ö—É—è—á–∏–ª –ø—É—à –≤ –º–∞—Å—Ç–µ—Ä! [–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è](https://github.com/${{ github.repository }}/commit/${{github.sha}})
